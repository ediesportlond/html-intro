<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>First Website</title>
    <style>
        body {
            background-image: url("https://placekitten.com/1000/1000");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed; 
            text-align: center;
            color:white;
        }

        h1 {
            font-size: 48pt;
            color: yellow;
        }
        #carouselExampleControls{
            margin-top: 100px;
        }
        marquee{
            font-size:5em;
        }
    </style>
</head>

<body>
    <h1><i class="fa fa-car"></i> Hello, World! <i class="fas fa-user-secret"></i></h1>
    
    <h2>Subtitle</h2>
    <p>This is a pragraph <br/> with a line break. </p>
    <div> This is inside a div</div>
    <a href="#carouselExampleControls" target="_blank">Pictures</a>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
            style="width: 65%"></div>
    </div>

    <marquee><i class="fa fa-car"><i class="fa fa-car"><i class="fa fa-car"><i class="fa fa-car"><i class="fa fa-car"><i class="fa fa-car"><i class="fa fa-car"><i class="fa fa-car"><i class="fa fa-car"><i class="fa fa-car"><i class="fa fa-car"><i class="fa fa-car"></i></marquee>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://placebear.com/559/559" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
                <img src="https:/placekitten.com/500/500" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
                <img src="https://placebear.com/500/500" class="d-block w-100" alt="..." />
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
